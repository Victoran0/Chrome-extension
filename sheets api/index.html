<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form action="https://sheetdb.io/api/v1/b66s3kot3mss6" method="post" id="sheetdb-form" style="border:1px solid #ccc">
        <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
    
            <label for="First Name"><b>First Name</b></label>
            <input type="text" placeholder="Enter First Name" name="data[First Name]" required>
    
            <label for="Last Name"><b>Last Name</b></label>
            <input type="text" placeholder="Enter Last Name" name="data[Last Name]" required>
    
            <label for="email"><b>Enter Email</b></label>
            <input type="text" placeholder="Enter Email" name="data[Email]" required>
    
            <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            </label>
    
            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
    
            <div class="clearfix">
                <button type="button" class="cancelbtn">Cancel</button>
                <button type="submit" class="signupbtn">Sign Up</button>
            </div>
        </div>
    </form>
    <button type="submit" id="btn">Send New</button>

    <script>
        const form = document.getElementById('sheetdb-form');
        form.addEventListener('submit', e => {
            e.preventDefault();
            fetch(form.action, {
                method: 'POST',
                body: new FormData(document.getElementById('sheetdb-form')),
            }).then(
                response => response.json()
            ).then((html) => {
                window.open('successful.html', '_blank');
            });
        });

        const btn = document.getElementById('btn');
        btn.addEventListener('click', e => {
            e.preventDefault();
            fetch('https://sheetdb.io/api/v1/b66s3kot3mss6', {
                method: 'POST',
                body: JSON.stringify({
                    'First Name': 'xo',
                    'Last Name': 'laoo',
                    Email: 'notu@you.com'
                }),
                headers: {
                    "Content-type": "application/json; charset=UTF-8"
                }
            }).then((response) => response.json())
            .then((html) => {
                window.open('successful.html', '_blank');
            })
        })
    </script>
</body>
</html>
